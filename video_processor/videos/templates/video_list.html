<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
        }
        ul li {
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        ul li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Uploaded Videos</h1>
    <ul>
        {% for video in videos %}
        <li><a href="{% url 'video_detail' video.id %}">{{ video.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
