<!DOCTYPE html>
<html>
<head>
    <title>{{ video.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        ul li {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 800px;
            width: 100%;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #search-results {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        function playVideoAtTime(timestamp) {
    const video = document.getElementById('videoPlayer');
    const parts = timestamp.split(':');
    const seconds = (+parts[0]) * 3600 + (+parts[1]) * 60 + (+parts[2].replace(',', '.')); 
    video.currentTime = seconds;
    video.play();
}

    </script>
    <h1>{{ video.title }}</h1>
    <video controls>
        <source src="{{ video.file.url }}" type="video/mp4">
</video>
<h2>Search Subtitles</h2>
    <form method="get" action="{% url 'search_subtitle' video.id %}">
        <input type="text" name="q" placeholder="Search subtitles">
        <button type="submit">Search</button>
    </form>

    <div id="search-results"></div></body>
